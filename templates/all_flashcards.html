<!DOCTYPE html>
<html>
<head>
    <title>Flashcard Website - All Flashcards</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container">
    <h1 class="my-4">All Flashcards</h1>
    
    <ul class="list-group">
        <!-- Loop through and display all flashcards here -->
        { for flashcard in flashcards}
        <li class="list-group-item">
            <strong>Subject:</strong> {{ flashcard.subject }}<br>
            <strong>Question:</strong> {{ flashcard.question }}<br>
            <strong>Answer:</strong> {{ flashcard.answer }}
        </li>
        {% endfor %}
    </ul>
    
    <div class="mt-4">
        <a href="index.html" class="btn btn-primary">Back to Main Page</a>
    </div>
</div>
</body>
</html>
